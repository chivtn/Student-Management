<!--Giao dien cho nhan vien-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Staff/staff.css') }}">
    <script src="{{ url_for('static', filename='js/staff.js') }}"></script>
     <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-custom shadow">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link">
                        <i class="bi bi-person-circle me-1"></i> Chào {{ current_user.username }}!
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AddStudent">
                        <i class="bi bi-person-plus-fill me-1"></i> Tiếp nhận học sinh
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/CreateClassList">
                        <i class="bi bi-list-ul me-1"></i> Lập danh sách lớp
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AdjustClass">
                        <i class="bi bi-gear-fill me-1"></i> Điều chỉnh lớp
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Đăng nhập
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block staff %}
{% endblock %}
</body>
</html>
