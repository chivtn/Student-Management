<!-- Phần tiêu đề hệ thống -->
<div class="mt-4 p-4 text-white text-center rounded shadow"
     style="background: linear-gradient(90deg, #007bff, #0056b3);">
    <span class="h2"><i class="fas fa-school me-2"></i>Hệ thống quản lý học sinh trường THPT</span>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark mt-3 shadow-sm"
     style="background-color: #007bff; border-radius: 8px;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <i class="fas fa-graduation-cap me-2"></i>QUẢN LÝ HỌC SINH
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">
                        <i class="fas fa-home me-1"></i>Trang chủ
                    </a>
                </li>

                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link text-white">
                        <i class="fas fa-user me-1"></i>Chào {{ current_user.username }}!
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/logout">
                        <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="/login">
                        <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
